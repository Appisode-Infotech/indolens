<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Indolens admin - Customers</title>

    {% load static %}

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link href="{% static 'img/favicons/apple-touch-icon.png' %}" rel="apple-touch-icon" sizes="180x180">
    <link href="{% static 'img/favicons/favicon-32x32.png' %}" rel="icon" sizes="32x32" type="image/png">
    <link href="{% static 'img/favicons/favicon-16x16.png' %}" rel="icon" sizes="16x16" type="image/png">
    <link href="{% static 'img/favicons/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'img/favicons/manifest.json' %}" rel="manifest">
    <meta content="{% static 'img/favicons/mstile-150x150.png' %}" name="msapplication-TileImage">
    <meta content="#ffffff" name="theme-color">
    <script src="{% static 'vendors/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'vendors/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'js/config.js' %}"></script>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link href="{% static 'vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link href="{% static 'css/theme-rtl.min.css' %}" id="style-rtl" rel="stylesheet" type="text/css">
    <link href="{% static 'css/theme.min.css' %}" id="style-default" rel="stylesheet" type="text/css">
    <link href="{% static 'css/user-rtl.min.css' %}" id="user-style-rtl" rel="stylesheet" type="text/css">
    <link href="{% static 'css/user.min.css' %}" id="user-style-default" rel="stylesheet" type="text/css">

    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }



    </script>
</head>


<body>

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">
    <div class="container-fluid px-0">
        {% include 'nav_bar_area_head.html' %}

        <div class="content">

            <div class="mb-9">
                <div class="row g-2 mb-4">
                    <div class="col-auto">
                        <h2 class="mb-0">Customers</h2>
                    </div>
                </div>

                <div data-list='{"valueNames":["customer","email","total-orders","total-spent","city","last-seen","last-order"],"page":10,"pagination":true}'
                     id="products">
                    <div class="mb-4">
                        <div class="row g-3">
                            <div class="col-auto">
                                <div class="search-box">
                                    <form class="position-relative" data-bs-display="static" data-bs-toggle="search">
                                        <input aria-label="Search" class="form-control search-input search"
                                               placeholder="Search customers" type="search"/>
                                        <span class="fas fa-search search-box-icon"></span>

                                    </form>
                                </div>
                            </div>

                            <div class="col-auto">
                                <button class="btn btn-link text-900 me-4 px-0"><span
                                        class="fa-solid fa-file-export fs--1 me-2"></span>Export
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mx-n4 px-4 mx-lg-n6 px-lg-6 bg-white border-top border-bottom border-200 position-relative top-1">
                        <div class="table-responsive scrollbar-overlay mx-n1 px-1">
                            <table class="table table-sm fs--1 mb-0">
                                <thead>
                                <tr>
                                    <th class="white-space-nowrap fs--1 align-middle ps-0">
                                        <div class="form-check mb-0 fs-0">
                                            <input class="form-check-input" type="checkbox"/>
                                        </div>
                                    </th>
                                    <th class="sort align-middle pe-5" data-sort="customer" scope="col"
                                        style="width:10%;">CUSTOMER
                                    </th>
                                    <th class="sort align-middle pe-5" data-sort="email" scope="col" style="width:20%;">
                                        EMAIL
                                    </th>
                                    <th class="sort align-middle pe-5" data-sort="email" scope="col" style="width:20%;">
                                        LANGUAGE
                                    </th>
                                    <th class="sort align-middle text-end" data-sort="total-orders" scope="col"
                                        style="width:10%">ORDERS
                                    </th>
                                    <th class="sort align-middle text-end ps-3" data-sort="total-spent" scope="col"
                                        style="width:10%">TOTAL SPENT
                                    </th>
                                    <th class="sort align-middle ps-7" data-sort="city" scope="col" style="width:25%;">
                                        CITY
                                    </th>
                                    <th class="sort align-middle text-end" data-sort="last-seen" scope="col"
                                        style="width:15%;">LAST ORDERED
                                    </th>
                                    <th class="sort align-middle text-end pe-0" data-sort="last-order" scope="col"
                                        style="width:10%;min-width: 150px;">LAST ORDER
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="list" id="customers-table-body">
                                <tr class="hover-actions-trigger btn-reveal-trigger position-static">
                                    <td class="fs--1 align-middle ps-0 py-3">
                                        <div class="form-check mb-0 fs-0">
                                            <input class="form-check-input" type="checkbox"/>
                                        </div>
                                    </td>
                                    <td class="customer align-middle white-space-nowrap pe-5"><a
                                            class="d-flex align-items-center" href="{% url 'customer_details_area_head' %}">
                                        <div class="avatar avatar-m">
                                            <div class="avatar-name rounded-circle"><span>R</span></div>
                                        </div>
                                        <p class="mb-0 ms-3 text-1100 fw-bold">Roy Anderson</p>
                                    </a></td>
                                    <td class="email align-middle white-space-nowrap pe-5"><a class="fw-semi-bold"
                                                                                              href="mailto:andersonroy@netflix.chill">andersonroy@netflix.chill</a>
                                    </td>
                                    <td class="total-orders align-middle white-space-nowrap fw-semi-bold text-1000">
                                        Kannada
                                    </td>
                                    <td class="total-orders align-middle white-space-nowrap fw-semi-bold text-end text-1000">
                                        52
                                    </td>
                                    <td class="total-spent align-middle white-space-nowrap fw-bold text-end ps-3 text-1100">
                                        â‚¹ 12509
                                    </td>
                                    <td class="city align-middle white-space-nowrap text-1000 ps-7">Vancouver</td>
                                    <td class="last-seen align-middle white-space-nowrap text-700 text-end">4 days ago
                                    </td>
                                    <td class="last-order align-middle white-space-nowrap text-700 text-end">Nov 18,
                                        5:43 PM
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row align-items-center justify-content-between py-2 pe-0 fs--1">
                            <div class="col-auto d-flex">
                                <p class="mb-0 d-none d-sm-block me-3 fw-semi-bold text-900"
                                   data-list-info="data-list-info"></p><a class="fw-semi-bold" data-list-view="*"
                                                                          href="#!">View all<span
                                    class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a><a
                                    class="fw-semi-bold d-none" data-list-view="less" href="#!">View Less<span
                                    class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                            </div>
                            <div class="col-auto d-flex">
                                <button class="page-link" data-list-pagination="prev"><span
                                        class="fas fa-chevron-left"></span></button>
                                <ul class="mb-0 pagination"></ul>
                                <button class="page-link pe-0" data-list-pagination="next"><span
                                        class="fas fa-chevron-right"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% include 'footer.html' %}

        </div>
    </div>

</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->


<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<script src="{% static 'vendors/popper/popper.min.js' %}"></script>
<script src="{% static 'vendors/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'vendors/anchorjs/anchor.min.js' %}"></script>
<script src="{% static 'vendors/is/is.min.js' %}"></script>
<script src="{% static 'vendors/fontawesome/all.min.js' %}"></script>
<script src="{% static 'vendors/lodash/lodash.min.js' %}"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
<script src="{% static 'vendors/list.js/list.min.js' %}"></script>
<script src="{% static 'vendors/feather-icons/feather.min.js' %}"></script>
<script src="{% static 'vendors/dayjs/dayjs.min.js' %}"></script>
<script src="{% static 'js/phoenix.js' %}"></script>

</body>

</html>
