<head>
    <style>
    .container {
        display: flex;
        align-items: center;
    }

    .info {
        display: flex;
        flex-direction: column;
    }

    img {
        margin-right: 20px;
        margin-left: 10px;
    }

    .info span {
        font-size: 12px;
    }

    .print-button {
        display: block;
        margin-top: 20px;
        margin-left: 40px;
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    .print-button i {
        margin-right: 5px;
    }

    @media print {
        .print-button {
            display: none;
        }
    }
    </style>
</head>

<div class="container">
    <img width="50" height="45" src="{{ MEDIA_URL }}{{ qrUrl }}">
    <div class="info">
        <span>Price: ₹{{ price }}</span>
        <span>Id: {{ pId }}</span>
    </div>
</div>

<button class="print-button" onclick="window.print()">Print</button>


<script>
     var walker = document.createTreeWalker(
            document.body,
            NodeFilter.SHOW_TEXT,
            null,
            false
        );

        while (walker.nextNode()) {
            var textNode = walker.currentNode;
            var match = textNode.nodeValue.match(/₹\s?(\d+)/);
            if (match) {
                var currentAmount = parseInt(match[1]);
                var formattedAmount = formatIndianNumberingSystem(currentAmount);
                textNode.nodeValue = textNode.nodeValue.replace(/₹\s?(\d+)/, "₹ " + formattedAmount);
            }
        }

        function formatIndianNumberingSystem(number) {
        number = number.toString();
        var lastThree = number.substring(number.length - 3);
        var otherNumbers = number.substring(0, number.length - 3);
        if (otherNumbers !== '') {
            lastThree = ',' + lastThree;
        }
        var formattedNumber = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree;
        return formattedNumber;
    }
</script>
